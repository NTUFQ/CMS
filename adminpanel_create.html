    <div class="container">

    

      <h2>Create Crisis</h2>
      <div class="well" ng-app="">
        <div class="row">
          <div class="col-md-1">
            <label>Name of Crisis</label>
          </div>
          <div class="col-md-11">
            <input type="text" id="crisis_name" ng-model="crisis_name" class="form-control" name="crisis_name" placeholder="Name of Crisis">
          </div>
        </div>

        <div class="row">
          <div class="col-md-1">
            <label>Date</label>
          </div>
          <div class="col-md-5">
            <input type="datetime" id="date" ng-model="date" class="form-control" name="date" placeholder="yyyy-mm-dd">
          </div>
          <div class="col-md-1">
            <label>Time</label>
          </div>
          <div class="col-md-5">
            <input type="time" id="time" ng-model="time" class="form-control" name="time" placeholder="12:00PM">
          </div>
          </div>
        <br>
        <div class="row">
          <div class="col-md-1">
            <label>Crisis Type</label>
          </div>
          <div class="col-md-5">
            <select name="crisis_type" id="crisis_type">
            <option value="type_terror" id="type_terror">Terror</option>
            <option value="type_disease" id="type_disease">Disease</option>
            </select>
         </div>
        </div>
        <br>

        <div class="row">
          <div class="col-md-1">
            <label>Longitude</label>
          </div>
          <div class="col-md-5">
            <input type="number" id="longitude_new" ng-model="longitude_new" class="form-control"  name="longitude_new" placeholder="Enter new longitude...">
          </div>
          <div class="col-md-1">
            <label>Latitude</label>
          </div>
          <div class="col-md-5">
            <input type="number" id="latitude_new" ng-model="latitude_new" class="form-control"  name="latitude_new" placeholder="Enter new latitude...">
          </div>
          </div>
        <br>
        <div class="row">
          <div class="col-md-1">
            <label>Nearest Civil Defense Shelters</label>
          </div>
          <div class="col-md-5">
            <input type="text" id="cd_shelter1" ng-model="cd_shelter1" class="form-control"  name="cd_shelter1" placeholder="Safety 1">
          </div>
          <div class="col-md-5">
            <input type="text" id="cd_shelter2" ng-model="cd_shelter2" class="form-control"  name="cd_shelter2" placeholder="Safety 2">
          </div>
          <div class="col-md-5">
            <input type="text" id="cd_shelter3" ng-model="cd_shelter3" class="form-control"  name="cd_shelter3" placeholder="Safety 3">
          </div>
          <div class="col-md-5">
            <input type="text" id="cd_shelter4" ng-model="cd_shelter4" class="form-control"  name="cd_shelter4" placeholder="Safety 4">
          </div>
        </div>
        <br>

        <div class="row">
          <div class="col-md-1">
            <label>Description</label>
          </div>
          <div class="col-md-11">
            <textarea class="form-control" ng-model="description" id="description" name="description" rows="10" cols="40" placeholder="Description"></textarea>
          </div>
        </div>
        <br>

        <div class="row" align="center">
        <form action="">
        <input type="checkbox" name="post_facebook" value="FB" id="select_facebook"> Post On Facebook?<br>
        <input type="checkbox" name="post_twitter" value="Twit" id="select_twitter"> Post On Twitter? 
        </form>
        <button id="btnTweet" onclick="tweet();" >Tweet</button>
        </div>

          <button type="button" onclick="submit()" ng-disabled="!crisis_name||!date||!time||!description" name="submit" class="btn btn-primary btn-md">Submit</button>
        </div>
