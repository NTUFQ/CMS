    <div class="container">
      <h2>Report a crisis</h2>
      <div class="well" style='pedding:20px' ng-app="">
        <div class="row">
          <div class="col-md-1">
            <label align="right">Title</label>
          </div>
          <div class="col-md-11">
            <input type="text" id="title" ng-model="title" class="form-control" name="title" placeholder="Title">
          </div>
        </div>
        <div class="row">
          <div class="col-md-1">
            <label>Time</label>
          </div>
          <div class="col-md-5">
            <input type="date" id="time" ng-model="time" class="form-control" name="time" placeholder="yyyy-mm-dd">
            <input type="time" id="time1"class="form-control" name="time1" value="00:00">
          </div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-2">
                <label>Contact</label>
              </div>
              <div class="col-md-10">
                <input type="text" id="contact" ng-model="contact" class="form-control"  name="contact" placeholder="xxxxxxxx" pattern="[0-9]{8}" title="Phone should contain 8 digits.">
              </div>
            </div>
            <div class="row">
              <div class="col-md-2">
                <label>Type</label>
              </div>
              <div class="col-md-10">
                <select class="form-control">
                 <option value="Terror">Terror</option>
                 <option value="Disease">Disease</option>
               </select>
              </div>
            </div>
          </div>
          </div>
        <br>

        <div class="row">
          <div class="col-md-1">
            <label>Description</label>
          </div>
          <div class="col-md-11">
            <textarea class="form-control" ng-model="description" id="description" name="description" rows="10" cols="40" placeholder="Description"></textarea>
          </div>
        </div>
        <label>Location</label>
        <div class="well"><div id="map" style='margin:10px'></div>
        <div id="floating-panel" class="row">
          <div class="col-md-3 col-md-offset-3">
            <input id="address" type="textbox" value="Singapore" class="form-control">
          </div>
          <div class="col-md-3">
            <input id="Geocode" type="button" value="Enter Location" class="btn btn-default">
          </div>
        </div>

        <div class="row">
          <div class="col-md-1">
            <label style="text-align:right">Longitude</label>
          </div>
          <div class="col-md-5">
            <label type="text" id="longitude" class="form-control"  name="longitude" placeholder="longitude"> </label>
          </div>
          <div class="col-md-1">
            <label style="text-align:right">Latitude</label>
          </div>
          <div class="col-md-5">
            <label type="text" id="latitude" class="form-control"  name="latitude" placeholder="latitude"></label>
          </div>
        </div>
        </div>

        <br>

        <div align="center">
          <button type="button" onclick="report()" ng-disabled="!title||!time||!contact||!description" name="submit" class="btn btn-primary btn-md">Report Crisis</button>
        </div>
      </div>

    </div>
