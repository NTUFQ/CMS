    <!--where we should add-->
    <div class="container">
      <h2>Post Update for Crisis</h2>
      <div class="well" ng-app="">

      <div class="row" align="center">
          
            <h3>Which Crisis to Update</h3>
          
        </div>
        <div class="row" align="center">
        
            <select name="crisis_to_update" id="crisis_to_update">
            <option value="update_crisis1" id="Option1">Crisis1</option>
            <option value="update_crisis2" id="Option2">Crisis2</option>
            <option value="update_crisis3" id="Option3">Crisis3</option>
            <option value="update_crisis4" id="Option4">Crisis4</option>
            </select>
         
         </div>
        <br>

        

        <div class="row">
          <div class="col-md-1">
            <label>Date</label>
          </div>
          <div class="col-md-5">
            <input type="datetime" id="Date" ng-model="Date" class="form-control" name="Date" placeholder="yyyy-mm-dd">
          </div>
          <div class="col-md-1">
            <label>Time</label>
          </div>
          <div class="col-md-5">
            <input type="text" id="time" ng-model="time" class="form-control" name="time" placeholder="24:00">
          </div>
          </div>
        <br>
        
        <br>

        <div class="row">
          <div class="col-md-1">
            <label>Longitude</label>
          </div>
          <div class="col-md-5">
            <input type="number" id="longitude_new" ng-model="longitude_new" class="form-control"  name="longitude_new" placeholder="Enter new longitude...">
          </div>
          <div class="col-md-1">
            <label>Latitude</label>
          </div>
          <div class="col-md-5">
            <input type="number" id="latitude_new" ng-model="latitude_new" class="form-control"  name="latitude_new" placeholder="Enter new latitude...">
          </div>
          </div>
        <br>
        <div class="row">
          <div class="col-md-1">
            <label>Nearest Civil Defense Shelters</label>
          </div>
          <div class="col-md-5">
            <input type="text" id="cd_shelter1" ng-model="cd_shelter1" class="form-control"  name="cd_shelter1" placeholder="Safety 1">
          </div>
          <div class="col-md-5">
            <input type="text" id="cd_shelter2" ng-model="cd_shelter2" class="form-control"  name="cd_shelter2" placeholder="Safety 2">
          </div>
          <div class="col-md-5">
            <input type="text" id="cd_shelter3" ng-model="cd_shelter3" class="form-control"  name="cd_shelter3" placeholder="Safety 3">
          </div>
          <div class="col-md-5">
            <input type="text" id="cd_shelter4" ng-model="cd_shelter4" class="form-control"  name="cd_shelter4" placeholder="Safety 4">
          </div>
        </div>
        <br>

        <div class="row">
          <div class="col-md-1">
            <label>Description</label>
          </div>
          <div class="col-md-11">
            <textarea class="form-control" ng-model="description" id="description" name="description" rows="10" cols="40" placeholder="Description"></textarea>
          </div>
        </div>
        <div class="row" align="center">
        <form action="">
        <input type="checkbox" name="post_facebook" value="FB"> Post On Facebook?<br>
        <input type="checkbox" name="post_twitter" value="Twit"> Post On Twitter? 
        </form>
        </div>
        <br>
        <div align="center">
          <button type="button" onclick="report()" ng-disabled="!title||!time||!contact||!description" name="post_update" class="btn btn-primary btn-md">Post Update</button>
        </div>
      </div>

    </div>

    <!--Footer starts-->
    <footer class="footer">
      <div class="container">
        <p>CZ3003 Crisis Management System. All right reserved.</p>

    </footer>
